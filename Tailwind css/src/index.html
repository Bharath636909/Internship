<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Concepts Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 p-4 text-center text-white">
    <h1 class="text-4xl font-semibold mb-2">Welcome to Our Website</h1>
    <p class="text-lg">Where Utility Classes Shine</p>
  </header>

  <main class="container mx-auto mt-8">
    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
      <div class="bg-white rounded-lg shadow-md p-6 flex-shrink-0">
        <img src="image1.jpg" alt="Image 1" class="w-32 h-32 rounded-full mx-auto mb-4">
        <h2 class="text-xl font-semibold mb-2">Jane Smith</h2>
        <p class="text-gray-600">Designer</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring mt-4">Connect</button>
      </div>
      <div class="bg-white rounded-lg shadow-md p-6 flex-shrink-0">
        <img src="image2.jpg" alt="Image 2" class="w-32 h-32 rounded-full mx-auto mb-4">
        <h2 class="text-xl font-semibold mb-2">John Doe</h2>
        <p class="text-gray-600">Developer</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring mt-4">Connect</button>
      </div>
    </div>
  </main>
</body>
</html>
